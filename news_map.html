          		force.on("tick", function(){	//对于每一个时间间隔
                var angle = 2*Math.PI/2;
                var intensity = 200;

          			 svg_edges.attr("x1",function(d){ return d.source.x; })
          			 		.attr("y1",function(d){ return d.source.y; })

                                             if (d.group==1)
                                                {return d.target.x }
                                             else
                                                {return d.target.x+intensity*Math.cos(angle*2)}
                                          })
          			 		.attr("y2",function(d){
                                             if (d.group==1)
                                                {return d.target.y }
                                              else
                                                {return d.target.y+intensity*Math.sin(angle*2)}
                                              });

          			 //更新节点坐标

      circle
          .attr("cx", function(d) { if (d.group==1)
                                          {return d.x }
                                      else
                                          {return d.x+intensity*Math.cos(angle*2)}
                                         })
          .attr("cy", function(d) {  if (d.group==1)
                                          {return d.y }
                                      else
                                          {return d.y+intensity*Math.sin(angle*2)}
                                          });

      label
          .attr("x", function(d) { return d.x + 12; })
          .attr("y", function(d) { return d.y; });
